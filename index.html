<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<style>
			body {
				/* background: #1d1e1f88; */
			}
		</style>
		<title>Team Generator</title>
	</head>
	<body>
		<h1 style="text-align: center">Get Your Team</h1>
		<div class="container-fluid">
			<div class="input-group mb-3 w-50">
				<input
					type="text"
					class="form-control"
					placeholder="Name of student"
					aria-label="Recipient's username"
					aria-describedby="button-addon2"
					style="background-color: rgba(174, 185, 185, 0.342)"
				/>
				<div class="input-group-append">
					<button
						onclick="getName()"
						class="btn btn-outline-secondary"
						type="button"
						id="button-addon2"
						style="font-weight: bolder; color: rgb(253, 10, 160)"
					>
						push
					</button>
				</div>
			</div>
			<div class="input-group mb-3 w-50">
				<!-- <input
					type="number"
					class="form-control teamsneeded"
					placeholder="N of teams you need"
					aria-label="Recipient's username"
					aria-describedby="button-addon2"
					style="background-color: rgba(174, 185, 185, 0.342)"
				/> -->
				<div class="input-group-append">
					<button
						onclick="getTeams()"
						class="btn btn-outline-secondary"
						type="button"
						id="button-addon2"
						style="font-weight: bolder; color: rgb(253, 10, 160)"
					>
						Get YOUR SQUAD
					</button>
				</div>
			</div>
		</div>
		<section class="grid-area-section">
			<div class="container">
				<div class="row">
					<div
						class="col-12 col-sm-6 col-md-4 members"
						style="background-color: rgba(108, 102, 122, 0.548)"
					>
						<h2>get your squad</h2>
						<img
							class="img-fluid"
							src="https://upload.wikimedia.org/wikipedia/en/c/c0/Squad_company_logo.png"
							alt="logo"
						/>
					</div>
					<div
						class="col-12 col-sm-6 col-md-4 squad"
						style="background-color: rgba(134, 108, 74, 0.37)"
					>
						<h2>your squad name</h2>
						<img
							class="img-fluid"
							src="https://i.pinimg.com/originals/a6/50/2e/a6502e1d8254fcbe111ba0b2bab9040c.png"
							alt=""
						/>
					</div>
				</div>
			</div>
		</section>
		<script src="script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
